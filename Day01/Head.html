<!--
    对应：13-头标签.html
    （1）HTML的头标签的使用
        1. html两部分组成head和body
        2. 在head里面的标签就是头标签
        3. <meta>标签：设置页面的一些相关内容
            a. <meta name="keywords" content="毕姥爷，熊出没，刘翔"/>
            b. <meta http-equiv="refresh" content="3;url=01-hello.html" />
        4. base标签：设置超链接的基本设置
            a. 可以统一设置超链接的打开方式
                <base target="_blank" />
        5. link标签：引入外部文件
            a. 明天css，可以使用link标签引入css文件
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="keywords" charset="utf-8" content="毕姥爷，熊出没，刘翔" />
        <!--<meta http-equiv="refresh" content="3" url="01-hello.html" /> -->
        <base target="_blank" />
    </head>
    <body>
        <h1>头标签</h1>

        <a href="hello.html">超链接1</a>
        <a href="hello.html">超链接2</a>
        <a href="hello.html">超链接3</a>
    </body>
</html>
