<!--    
    对应：06-超链接标签.html
    （1）超链接标签
        <a href="链接到资源的路径">显示在页面上的内容</a>
        1. href：链接的资源的地址
        2. target：设置打开的方式，默认是在当前页打开
            a. _blank：在一个新窗口打开
            b. _self：在当前页面打开（默认）
        3. 当超链接不需要到任何的地址，可以在href里面加#
            <a href="#">这是一个超链接2</a>
    （2）原样输出标签
        <pre>需要原样输出的内容</pre>
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8"/>
        <title>HTML示例</title>
    </head>
    <body>
        <a href="hello.html" target="_self">这是一个超链接2</a>

        <br/>
        <a href="#">这是一个超链接2</a>

        <br/>

        <pre>
        public static void main(String[] args) {
            System.out.println("hello");
        }
                    aaaaaaaa
        </pre>
    </body>
</html>
