<!--
    对应：12-其他常用的标签.html
    （1）html中的其他的常用标签的使用
        1. b：加粗
        2. s：删除线
        3. u：下划线
        4. i：斜体
        5. pre：原样输出
        6. sub：下标
        7. sup：上标
        8. p：段落标签 比br标签多一行
        9. div：自动换行
        10. span：在一行显示
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8"/>
        <title>HTML示例</title>
    </head>
    <body>
        <b>天之道</b>
        <u>损有余而补不足</u>
        <i>是故虚胜实，</i>
        <s>不足胜有余。</s>

        <hr/>

        <pre>
            public static void main(String[] args) {
                System.out.println("hello");
            }
        </pre>

        <hr/>

        3<sub>100</sub>

        <br/>
        4<sup>200</sup>

        <hr/>
        <div>这是div1</div>
        <div>这是div2</div>
        <div>这是div3</div>

        <hr/>
        <span>这是span1</span>
        <span>这是span2</span>
        <span>这是span3</span>

        <hr/>

        <p>勿约而幽明斯契，稽其言有微，验之事不忒，诚可谓至道之宗，</p>
        奉生之始矣。假若天机迅发，妙识玄通，成谋虽属乎生知，标格亦资于
        治训，未尝有行不由送，
    </body>
</html>
