<!--
    对应：01-hello.html
    (1)<font></font>
    文字标签：修改文字的样式
    文字标签属性：
        1. size：文字的大小，取值范围1~7，超出7，默认还是7
        2. color：文字颜色
            有两种表示方式：
                a. 英文单词：red green blue black white yellow gray ...
                b. 使用十六进制数表示：#ffffff
    (2)注释标签
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8"/>
        <title>这是一个标题</title>
    </head>
    <body>
        <FONT size="10" color="red">这是我的第一个html程序1！</FONT><br/>
        <font size="7" color="green">这是我的第一个html程序2！</font><br/>
        <font size="5" color="#66cc66">这是我的第一个html程序3！</font>
        <!--这是一个注释-->
        <hr/>
    </body>
</html>
