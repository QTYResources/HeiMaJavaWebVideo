<!--
    对应：02-标题和水平线和特殊字符.html
    （1）标题标签
        <h1></h1>、<h2></h2>、<h3></h3> ... <h6></h6>
        从h1到h6，大小是依次变小，同时会自动换行
    （2）水平标签
        <hr/>
        1. 属性：
            a. size：水平线的粗细，取值1~7
            b. color：水平线的颜色
    （3）特殊字符
        <      : &lt;
        >      : &gt;
        &      : &amp;
        空格    : &nbsp;
        双引号  : &quot;
        注册符® : &reg;
        版权符© : &copy;
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8"/>
        <title>HTML示例</title>
    </head>
    <body>
        <!-- 演示标题标签 -->
        <h1>标题一</h1>
        <h2>标题二</h2>
        <h3>标题三</h3>
        <h6>标题六</h6>

        <!-- 演示水平线标签 -->
        <hr size="5" color="blue"/>

        <!-- 演示特殊字符 -->
        &lt;html&gt;:是&nbsp;&nbsp;&nbsp;&nbsp;网页的开始！
    </body>
</html>
