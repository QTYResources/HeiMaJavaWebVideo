<!--
    对应：05-css基本选择器一.html
    （1）标签选择器
        1. 使用标签名作为选择器的名称
            div {
                background_color: gray;
                color: white;
            }
        2. 优先级
            style -> id选择器 -> class选择器 -> 标签选择器
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            div {
                background-color:red;
            }
            p {
                background-color:green;
            }
        </style>
    </head>
    <body>
        <div>变化之由表，死生之兆彰，不谋而遗迹自同，1111</div>
        <p>勿约而幽明斯契，稽其言有微，验之事不忒，诚可谓至道之宗，</p>
    </body>
</html>
