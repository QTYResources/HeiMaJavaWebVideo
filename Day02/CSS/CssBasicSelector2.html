<!--
    对应：06-css基本选择器二.html
    （1）class选择器
        1. 每个html标签都有一个属性class
            <div class="haha">aaaaaaa</div>
            .haha {
                background-color: orange;
            }
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            /*
            div.haha {
                background-color:yellow;
            }
            p.haha {
                background-color:yellow;
            }
            */
            .haha {
                background-color:orange;
            }
        </style>
    </head>
    <body>
        <div class="haha">变化之由表，死生之兆彰，不谋而遗迹自同，1111</div>
        <p class="haha">变化之由表aaaaaaaaaa</p>
    </body>
</html>
