<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            /*
            div#hehe {
                background-color:gray;
            }
            p#hehe {
                background-color:gray;
            }
            */
            #hehe {
                background-color:#333300;
            }
        </style>
    </head>
    <body>
        <div id="hehe">故动则有成，犹鬼神幽赞，而命世奇杰，时时间出焉</div>
        <p id="hehe">aaaaaaaaaaaaaaaaaaaaaa</p>
    </body>
</html>
