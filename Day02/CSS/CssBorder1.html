<!--
    对应：12-css盒子模型.html
    （1）CSS的盒子模型
        1. 边框
            border: 2px solid blue;
            a. border: 统一设置
            b. border-top：上
            c. border-bottom：下
            d. border-left：左
            e. border-right：右
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            div {
                width:200px;
                height:100px;

                border:2px solid blue;
            }

            #div12 {
                border-right:2px dashed yellow;
            }
        </style>
    </head>
    <body>
        <div id="div11">AAAAAAAAAAAAAAAAA</div>
        <div id="div12">BBBBBBBBBBBBBBBBB</div>
        <div id="div13">CCCCCCCCCCCCCCCCC</div>
    </body>
</html>
