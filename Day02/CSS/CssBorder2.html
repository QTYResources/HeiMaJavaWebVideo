<!--
    对应：13-css盒子模型二.html
    （1）CSS的盒子模型（内边距）
        padding: 20px;
        1. 使用padding统一设置
        2. 也可以分别设置上下左右四个内边距
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            div {
                width: 200px;
                height: 100px;
                border: 2px solid blue;
            }

            #div22 {
                padding:20px;
            }

            #div23 {
                padding-left:30px;
            }
        </style>
    </head>
    <body>
        <div id="div21">AAAAAAAAAAAAAAAA</div>
        <div id="div22">BBBBBBBBBBBBBBBBBBBBBBB</div>
        <div id="div23">CCCCCCCCCCCCCCCC</div>
    </body>
</html>
