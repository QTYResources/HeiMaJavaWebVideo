<!--
    对应：14-css盒子模型三.html
    （1）CSS盒子模型（外边距）
        margin: 20px;
        1. 可以使用margin统一设置
        2. 也可以分别设置，上下左右四个外边距
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            div {
                border: 2px solid blue;
            }

            #div32 {
                margin: 20px;
            }

            #div33 {
                margin-left: 30px;
            }
        </style>
    </head>
    <body>
        <div id="div31">AAAAAAAAAAAAAAAAAAAAAA</div>
        <div id="div32">BBBBBBBBBBBBBBBBBBBBBBBBBBBB</div>
        <div id="div33">CCCCCCCCCCCCCCCC</div>
    </body>
</html>
