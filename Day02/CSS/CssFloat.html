<!--
    对应：15-css布局的漂浮.html
    （1）css的布局的漂浮（了解）
        float
        1. 属性值
            a. left：文本流向对象的右边
            b. right：文本流向对象的左边
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            div {
                width: 200px;
                height: 150px;
                border: 2px solid blue;
            }

            #div41 {
                float: left;
            }

            #div42 {
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="div41">AAAAAAAAAA</div>
        <div id="div42">BBBBBBBBBB</div>
        <div id="div43">CCCCCCCCCC</div>
    </body>
</html>
