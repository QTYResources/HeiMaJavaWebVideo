<!--
    对应：09-css扩展选择器一.html
    （1）关联选择器
        <div><p>wwwwwwwwww</p></div>
        1. 设置div标签里面p标签的样式，嵌套标签里面的样式
            div p {
                background-color:green;
            }
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>HTML示例</title>
        <style type="text/css">
            div p {
                background-color:green;
            }
        </style>
    </head>
    <body>
        <div><p>CSS的扩展选择器</p></div>
        <p>WWWWWWWWWWWWWWWWWWW</p>
    </body>
</html>
