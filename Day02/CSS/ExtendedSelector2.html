<!--
    对应：10-css扩展选择器二.html
    （2）组合选择器
        <div>11111</div>
        <p>22222</p>
        1. 把div和p标签设置成相同的样式，把不同的标签设置成相同的样式
            div,p {
                background-color:orange;
            }
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            div,p {
                background-color:orange;
            }
        </style>
    </head>
    <body>
        <div>QQQQQQQQQQQQQQQQQQQQQQQ</div>
        <p>AAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
    </body>
</html>
