<!--
    对应：11-css扩展选择器三.html
    （1）伪元素选择器（了解，浏览器的兼容性比较差）
        1. css里面提供了一些定义好的样式，可以拿过来使用
        2. 比如超链接
            原始状态    鼠标放上去状态  点击        点击之后
            :link      :hover       :active     :visited
            记忆方法：lv ha
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <style type="text/css">
            /*原始状态*/
            a:link {
                background-color:red;
            }

            /*悬停状态*/
            a:hover {
                background-color:green;
            }

            /*点击状态*/
            a:active {
                background-color:blue;
            }

            /*点击之后的状态*/
            a:visited {
                background-color:gray;
            }
        </style>
    </head>
    <body>
        <a href="https://www.baidu.com" target="_blank">CSS概述和与HTML的结合方式超链接一</a>
    </body>
</html>
