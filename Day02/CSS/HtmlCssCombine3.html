<!--
    对应：03-css和html的结合方式三.html
    (1) CSS和HTML的结合方式
        1. 在style标签里面使用语句（在某些浏览器下不起作用）
            @import url(css文件的路径)
            a. 第一步，创建一个css文件
                <style type="text/css">
                    @import url(div.css)
                </style>
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例
            @import url(div.css);
        </title>
    </head>
    <body>
        <div>变化之由表，死生之兆彰，不谋而遗迹自同，</div>
    </body>
</html>
