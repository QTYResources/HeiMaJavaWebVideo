<!--
    对应：04-css和html的结合方式四.html
    （1）css和html的结合方式
        1. 使用头标签link，引入外部css文件
            <link rel="stylesheet" type="text/css" href="css文件的路径" />
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
        <link rel="stylesheet" type="text/css" href="div.css" />
    </head>
    <body>
        <div>变化之由表，死生之兆彰，不谋而遗迹自同，</div>
    </body>
</html>
