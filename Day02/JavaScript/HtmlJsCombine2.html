<!--
    对应：02-js和html的结合方式二.html
    （1）HTML与JavaScript的结合方式
        1. 使用script标签，引入一个外部的js文件
            <script type="text/javascript" src="1.js"></script>
        2. 使用这种方式就不要在script标签里面写js代码了，不会执行的。
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
    </head>
    <body>
        <script type="text/javascript" src="1.js">
            alert("ccccccc");
        </script>
    </body>
</html>
