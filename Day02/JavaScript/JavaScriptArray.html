<!--
    对应：08-js的数组一.html
    （1）JavaScript数组
        1. 定义方式（三种）
            a. 第一种：var arr= [1, 2, 3]; var arr = [1, "4", true]
            b. 第二种：使用内置对象Array
                var arr1 = new Array(5);    // 定义一个数组，数组的长度是5
                arr1[0] = "1";
            c. 第三种：使用内置对象Array
                var arr2 = new Array(3, 4, 5);  // 定义一个数组，数组里面的元素是3 4 5
        2. 数组里面有一个属性length：获取到数组的长度
        3. 数组可以存放不同的数据类型的数据
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
    </head>
    <body>
        <script type="text/javascript">
            // 定义数组第一种方式
            var arr = [1, 2, "3"];
            alert(arr);
            alert("length: " + arr.length);

            // 第二种方式定义数组
            var arr1 = new Array(3);
            arr1[0] = "a";
            arr1[1] = "b";
            arr1[2] = "c";

            alert(arr1);

            // 第三种方式定义数组
            var arr2 = new Array(6,7,8);
            alert(arr2);

            var arr3 = new Array(5);
            alert("arr3: " + arr3.length);
        </script>
    </body>
</html>
