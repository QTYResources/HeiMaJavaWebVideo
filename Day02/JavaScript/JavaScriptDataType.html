<!--
    对应：03-js的数据类型.html
    （1）JavaScript的原始类型和声明变量
        1. 定义变量都使用关键字var
        2. JavaScript的原始类型（五个）
            a. string: 字符串类型
                var str = "abc";
            b. number: 数字类型
                var m = 123;
            c. boolean: true和false
                var flag = true;
            d. null
                var date = new Date();
                获取对象的引用，null表示对象引用为空，所有对象的引用也是object
            e. undifined
                定义一个变量，没有赋值
                var aa;
        3. typeof(); 查看当前变量的数据类型
-->
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>HTML示例</title>
    </head>
    <body>
        <script type="text/javascript">
            // 定义一个字符串
            var str = "123";
            //alert(str);
            //alert(typeof(str));

            // 定义数字
            var mm = 123;
            //alert(mm);
            //alert(typeof(mm));

            // 定义boolean类型
            var flag = true;
            //alert(flag);
            alert(typeof(flag));
        </script>
    </body>
</html>
